<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; } .container { max-width: 800px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; } h1 { color: #333; text-align: center; margin-bottom: 30px; } .input-group { margin-bottom: 20px; } label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; } input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; } .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; } .result { margin-top: 30px; padding: 25px; background: #f8f9fa; border-radius: 12px; text-align: center; display: none; } .result-value { font-size: 2rem; color: #667eea; font-weight: bold; } .back-link { display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; }</style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-coins"></i> Dividend Calculator</h1>
        <div class="input-group"><label>Number of Shares</label><input type="number" id="shares" value="100"></div>
        <div class="input-group"><label>Dividend Per Share ($)</label><input type="number" id="dividend" value="2.50" step="0.01"></div>
        <div class="input-group"><label>Number of Years</label><input type="number" id="years" value="5"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Dividend</button>
        <div class="result" id="result"><h2>Total Dividend Income</h2><div class="result-value" id="value">$0</div><p id="annual"></p></div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>function calc(){const s=parseFloat(document.getElementById('shares').value);const d=parseFloat(document.getElementById('dividend').value);const y=parseFloat(document.getElementById('years').value);if(s>0&&d>0&&y>0){const annual=s*d;const total=annual*y;document.getElementById('value').textContent='$'+total.toFixed(2);document.getElementById('annual').textContent='Annual Dividend: $'+annual.toFixed(2);document.getElementById('result').style.display='block';}else{alert('Please enter valid values');}}calc();</script>
</body>
</html>
