<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt-to-Income Ratio Calculator - DTI Analysis</title>
    <meta name="description" content="Calculate your debt-to-income ratio. Assess your ability to manage monthly payments and meet debt obligations.">
    <meta name="keywords" content="debt to income ratio, dti calculator, debt ratio, loan eligibility, financial health">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #f59e0b; box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .dti-card { padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .dti-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .dti-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .assessment { padding: 15px; border-radius: 8px; text-align: center; font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #f59e0b; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #f59e0b; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .dti-value { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-balance-scale-right"></i> DTI Ratio</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate your debt-to-income ratio</p>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Monthly Gross Income (₹)</label><input type="number" id="income" value="100000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-home"></i> Housing Payment (₹/month)</label><input type="number" id="housing" value="30000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-car"></i> Car Loan (₹/month)</label><input type="number" id="car" value="15000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-credit-card"></i> Credit Card Payments (₹/month)</label><input type="number" id="creditcard" value="5000" min="0" step="500"></div>
        <div class="input-group"><label><i class="fas fa-hand-holding-usd"></i> Other Debt Payments (₹/month)</label><input type="number" id="other" value="10000" min="0" step="1000"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate DTI Ratio</button>
        <div class="result" id="result">
            <div class="dti-card" id="dtiCard">
                <h2><i class="fas fa-percentage"></i> Debt-to-Income Ratio</h2>
                <div class="dti-value" id="dtiValue">0%</div>
            </div>
            <div class="assessment" id="assessment"></div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-money-bill"></i> Monthly Income</h3><div class="metric-value" id="incomeDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-file-invoice-dollar"></i> Total Debt</h3><div class="metric-value" id="debtDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-wallet"></i> Remaining Income</h3><div class="metric-value" id="remainingDisplay">₹0</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const income = parseFloat(document.getElementById('income').value);
            const housing = parseFloat(document.getElementById('housing').value) || 0;
            const car = parseFloat(document.getElementById('car').value) || 0;
            const creditcard = parseFloat(document.getElementById('creditcard').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            if (income > 0) {
                const totalDebt = housing + car + creditcard + other;
                const dti = (totalDebt / income) * 100;
                const remaining = income - totalDebt;
                const dtiCard = document.getElementById('dtiCard');
                const assessment = document.getElementById('assessment');
                document.getElementById('dtiValue').textContent = dti.toFixed(1) + '%';
                if (dti <= 36) {
                    dtiCard.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    assessment.style.background = 'rgba(16, 185, 129, 0.1)';
                    assessment.style.color = '#059669';
                    assessment.innerHTML = '<i class="fas fa-check-circle"></i> Excellent DTI - Good loan eligibility';
                } else if (dti <= 43) {
                    dtiCard.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                    assessment.style.background = 'rgba(245, 158, 11, 0.1)';
                    assessment.style.color = '#d97706';
                    assessment.innerHTML = '<i class="fas fa-exclamation-circle"></i> Moderate DTI - May affect loan approval';
                } else {
                    dtiCard.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                    assessment.style.background = 'rgba(239, 68, 68, 0.1)';
                    assessment.style.color = '#dc2626';
                    assessment.innerHTML = '<i class="fas fa-times-circle"></i> High DTI - Difficult to get loans';
                }
                document.getElementById('incomeDisplay').textContent = '₹' + income.toLocaleString('en-IN');
                document.getElementById('debtDisplay').textContent = '₹' + totalDebt.toLocaleString('en-IN');
                document.getElementById('remainingDisplay').textContent = '₹' + remaining.toLocaleString('en-IN');
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid income');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
