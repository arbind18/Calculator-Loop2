<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Savings Calculator - Education Fund Planning</title>
    <meta name="description" content="Calculate college savings needs. Plan for your child's education expenses with inflation-adjusted costs and monthly savings projections.">
    <meta name="keywords" content="college savings calculator, education fund, 529 plan calculator, tuition savings, education expenses">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #f59e0b; box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .savings-card { background: var(--accent-gradient); padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .savings-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .savings-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #f59e0b; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .progress-container { background: var(--bg-primary); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .progress-label { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px; }
        .progress-bar { width: 100%; height: 30px; background: #e0e0e0; border-radius: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%); transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; }
        .back-link { display: inline-block; margin-top: 20px; color: #f59e0b; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .savings-value { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> College Savings</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Plan for your child's education expenses</p>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Current Annual Tuition Cost (₹)</label><input type="number" id="tuition" value="200000" min="0" step="10000"></div>
        <div class="input-group"><label><i class="fas fa-baby"></i> Child's Current Age (years)</label><input type="number" id="currentAge" value="5" min="0" max="25" step="1"></div>
        <div class="input-group"><label><i class="fas fa-university"></i> College Starting Age (years)</label><input type="number" id="collegeAge" value="18" min="10" max="30" step="1"></div>
        <div class="input-group"><label><i class="fas fa-calendar"></i> Years in College</label><input type="number" id="collegeYears" value="4" min="1" max="10" step="1"></div>
        <div class="input-group"><label><i class="fas fa-chart-line"></i> Education Inflation Rate (% per year)</label><input type="number" id="inflation" value="8" min="0" max="20" step="0.5"></div>
        <div class="input-group"><label><i class="fas fa-percentage"></i> Expected Return on Savings (% per year)</label><input type="number" id="returns" value="10" min="0" max="30" step="0.5"></div>
        <div class="input-group"><label><i class="fas fa-wallet"></i> Current Savings (₹)</label><input type="number" id="current" value="100000" min="0" step="10000"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Savings Needed</button>
        <div class="result" id="result">
            <div class="savings-card">
                <h2><i class="fas fa-piggy-bank"></i> Monthly Savings Required</h2>
                <div class="savings-value" id="savingsValue">₹0</div>
                <p style="opacity: 0.9; font-size: 1.1rem;" id="savingsDesc">To reach education goal</p>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-money-bill"></i> Total Cost</h3><div class="metric-value" id="totalDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-clock"></i> Years to Save</h3><div class="metric-value" id="yearsDisplay">0 years</div></div>
                <div class="metric-card"><h3><i class="fas fa-coins"></i> Current Savings</h3><div class="metric-value" id="currentDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-chart-bar"></i> Amount Needed</h3><div class="metric-value" id="neededDisplay">₹0</div></div>
            </div>
            <div class="progress-container">
                <div class="progress-label">Progress to Goal</div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const tuition = parseFloat(document.getElementById('tuition').value);
            const currentAge = parseFloat(document.getElementById('currentAge').value);
            const collegeAge = parseFloat(document.getElementById('collegeAge').value);
            const collegeYears = parseFloat(document.getElementById('collegeYears').value);
            const inflation = parseFloat(document.getElementById('inflation').value) / 100;
            const returns = parseFloat(document.getElementById('returns').value) / 100;
            const current = parseFloat(document.getElementById('current').value);
            
            if (tuition > 0 && collegeAge > currentAge) {
                const yearsToCollege = collegeAge - currentAge;
                let totalCost = 0;
                for (let i = 0; i < collegeYears; i++) {
                    const yearCost = tuition * Math.pow(1 + inflation, yearsToCollege + i);
                    totalCost += yearCost;
                }
                const futureValueCurrent = current * Math.pow(1 + returns, yearsToCollege);
                const amountNeeded = Math.max(0, totalCost - futureValueCurrent);
                const monthlyRate = returns / 12;
                const months = yearsToCollege * 12;
                let monthlySavings = 0;
                if (amountNeeded > 0 && months > 0) {
                    if (returns > 0) {
                        monthlySavings = amountNeeded * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);
                    } else {
                        monthlySavings = amountNeeded / months;
                    }
                }
                const progress = current > 0 ? Math.min(100, (futureValueCurrent / totalCost) * 100) : 0;
                
                document.getElementById('savingsValue').textContent = '₹' + monthlySavings.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('savingsDesc').textContent = monthlySavings > 0 ? 'Monthly savings required' : 'You have enough savings!';
                document.getElementById('totalDisplay').textContent = '₹' + totalCost.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('yearsDisplay').textContent = yearsToCollege + ' years';
                document.getElementById('currentDisplay').textContent = '₹' + current.toLocaleString('en-IN');
                document.getElementById('neededDisplay').textContent = '₹' + amountNeeded.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('progressFill').style.width = progress.toFixed(0) + '%';
                document.getElementById('progressFill').textContent = progress.toFixed(0) + '%';
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid values');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
