<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P/E Ratio Calculator - Stock Valuation Analysis</title>
    <meta name="description" content="Calculate Price-to-Earnings (P/E) ratio for stock valuation. Analyze if a stock is overvalued or undervalued with earnings per share.">
    <meta name="keywords" content="pe ratio calculator, price to earnings, stock valuation, eps calculator, investment analysis">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .pe-card { padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .pe-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .pe-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .valuation { padding: 15px; border-radius: 8px; text-align: center; font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #3b82f6; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #3b82f6; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .pe-value { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> P/E Ratio</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate Price-to-Earnings ratio for stock valuation</p>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Market Price per Share (₹)</label><input type="number" id="price" value="500" min="0" step="10"></div>
        <div class="input-group"><label><i class="fas fa-coins"></i> Earnings per Share - EPS (₹)</label><input type="number" id="eps" value="25" min="0" step="1"></div>
        <div class="input-group"><label><i class="fas fa-percentage"></i> Growth Rate (% per year) - Optional</label><input type="number" id="growth" value="15" min="0" max="100" step="0.5"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate P/E Ratio</button>
        <div class="result" id="result">
            <div class="pe-card" id="peCard">
                <h2><i class="fas fa-divide"></i> Price-to-Earnings Ratio</h2>
                <div class="pe-value" id="peValue">0x</div>
            </div>
            <div class="valuation" id="valuation"></div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-tag"></i> Market Price</h3><div class="metric-value" id="priceDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-money-bill"></i> EPS</h3><div class="metric-value" id="epsDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-chart-line"></i> PEG Ratio</h3><div class="metric-value" id="pegDisplay">-</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const price = parseFloat(document.getElementById('price').value);
            const eps = parseFloat(document.getElementById('eps').value);
            const growth = parseFloat(document.getElementById('growth').value) || 0;
            if (price > 0 && eps > 0) {
                const pe = price / eps;
                const peg = growth > 0 ? pe / growth : 0;
                const peCard = document.getElementById('peCard');
                const valuation = document.getElementById('valuation');
                document.getElementById('peValue').textContent = pe.toFixed(2) + 'x';
                document.getElementById('priceDisplay').textContent = '₹' + price.toLocaleString('en-IN');
                document.getElementById('epsDisplay').textContent = '₹' + eps.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('pegDisplay').textContent = peg > 0 ? peg.toFixed(2) : 'N/A';
                if (pe < 15) {
                    peCard.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    valuation.style.background = 'rgba(16, 185, 129, 0.1)';
                    valuation.style.color = '#059669';
                    valuation.innerHTML = '<i class="fas fa-thumbs-up"></i> Undervalued - Good buying opportunity';
                } else if (pe < 25) {
                    peCard.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                    valuation.style.background = 'rgba(59, 130, 246, 0.1)';
                    valuation.style.color = '#2563eb';
                    valuation.innerHTML = '<i class="fas fa-balance-scale"></i> Fairly valued - Reasonable P/E ratio';
                } else {
                    peCard.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                    valuation.style.background = 'rgba(245, 158, 11, 0.1)';
                    valuation.style.color = '#d97706';
                    valuation.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Overvalued - High P/E ratio';
                }
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid price and EPS');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
