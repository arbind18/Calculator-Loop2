<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator - Assets & Liabilities</title>
    <meta name="description" content="Calculate your total net worth by tracking assets and liabilities. Comprehensive financial health calculator.">
    <meta name="keywords" content="net worth calculator, assets liabilities, financial health, wealth calculator">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .section { background: var(--bg-secondary); padding: 25px; border-radius: 12px; margin-bottom: 25px; }
        .section h2 { color: var(--text-primary); font-size: 1.3rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .networth-card { padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .networth-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .networth-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #10b981; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #10b981; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .networth-value { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-coins"></i> Net Worth</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate total assets minus total liabilities</p>
        <div class="section"><h2><i class="fas fa-plus-circle" style="color: #10b981;"></i> Assets</h2>
        <div class="input-group"><label>Cash & Bank Accounts (₹)</label><input type="number" id="cash" value="500000" min="0" step="10000"></div>
        <div class="input-group"><label>Investments & Stocks (₹)</label><input type="number" id="investments" value="1000000" min="0" step="10000"></div>
        <div class="input-group"><label>Real Estate Value (₹)</label><input type="number" id="realestate" value="5000000" min="0" step="100000"></div>
        <div class="input-group"><label>Vehicles (₹)</label><input type="number" id="vehicles" value="800000" min="0" step="10000"></div>
        <div class="input-group"><label>Other Assets (₹)</label><input type="number" id="otherassets" value="200000" min="0" step="10000"></div></div>
        <div class="section"><h2><i class="fas fa-minus-circle" style="color: #ef4444;"></i> Liabilities</h2>
        <div class="input-group"><label>Home Loan (₹)</label><input type="number" id="homeloan" value="2000000" min="0" step="10000"></div>
        <div class="input-group"><label>Car Loan (₹)</label><input type="number" id="carloan" value="300000" min="0" step="10000"></div>
        <div class="input-group"><label>Credit Card Debt (₹)</label><input type="number" id="creditcard" value="50000" min="0" step="1000"></div>
        <div class="input-group"><label>Personal Loans (₹)</label><input type="number" id="personalloan" value="100000" min="0" step="10000"></div>
        <div class="input-group"><label>Other Liabilities (₹)</label><input type="number" id="otherliabilities" value="0" min="0" step="10000"></div></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Net Worth</button>
        <div class="result" id="result">
            <div class="networth-card" id="networthCard">
                <h2><i class="fas fa-wallet"></i> Net Worth</h2>
                <div class="networth-value" id="networthValue">₹0</div>
                <p style="opacity: 0.9; font-size: 1.1rem;" id="networthDesc">Total financial position</p>
            </div>
            <div class="metrics-grid">
                <div class="metric-card" style="border-left-color: #10b981;"><h3><i class="fas fa-arrow-up"></i> Total Assets</h3><div class="metric-value" id="assetsDisplay">₹0</div></div>
                <div class="metric-card" style="border-left-color: #ef4444;"><h3><i class="fas fa-arrow-down"></i> Total Liabilities</h3><div class="metric-value" id="liabilitiesDisplay">₹0</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const investments = parseFloat(document.getElementById('investments').value) || 0;
            const realestate = parseFloat(document.getElementById('realestate').value) || 0;
            const vehicles = parseFloat(document.getElementById('vehicles').value) || 0;
            const otherassets = parseFloat(document.getElementById('otherassets').value) || 0;
            const homeloan = parseFloat(document.getElementById('homeloan').value) || 0;
            const carloan = parseFloat(document.getElementById('carloan').value) || 0;
            const creditcard = parseFloat(document.getElementById('creditcard').value) || 0;
            const personalloan = parseFloat(document.getElementById('personalloan').value) || 0;
            const otherliabilities = parseFloat(document.getElementById('otherliabilities').value) || 0;
            const totalAssets = cash + investments + realestate + vehicles + otherassets;
            const totalLiabilities = homeloan + carloan + creditcard + personalloan + otherliabilities;
            const netWorth = totalAssets - totalLiabilities;
            const networthCard = document.getElementById('networthCard');
            if (netWorth > 0) {
                networthCard.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                document.getElementById('networthDesc').textContent = 'Positive net worth';
            } else if (netWorth < 0) {
                networthCard.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                document.getElementById('networthDesc').textContent = 'Negative net worth';
            } else {
                networthCard.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                document.getElementById('networthDesc').textContent = 'Break-even';
            }
            document.getElementById('networthValue').textContent = '₹' + netWorth.toLocaleString('en-IN');
            document.getElementById('assetsDisplay').textContent = '₹' + totalAssets.toLocaleString('en-IN');
            document.getElementById('liabilitiesDisplay').textContent = '₹' + totalLiabilities.toLocaleString('en-IN');
            document.getElementById('result').style.display = 'block';
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
