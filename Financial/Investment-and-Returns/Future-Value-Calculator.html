<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator - Time Value of Money</title>
    <meta name="description" content="Calculate future value of investment using compound interest. Determine what your money will be worth in the future with interest rate and time period.">
    <meta name="keywords" content="future value calculator, fv calculator, time value money, compound interest future value, investment growth">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus, select:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .fv-card { background: var(--accent-gradient); padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .fv-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .fv-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #10b981; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #10b981; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .fv-value { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Future Value</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate future value of your investment</p>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Present Value (₹)</label><input type="number" id="pv" value="100000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-percentage"></i> Interest Rate (% per year)</label><input type="number" id="rate" value="8" min="0" max="100" step="0.1"></div>
        <div class="input-group"><label><i class="fas fa-calendar"></i> Time Period (years)</label><input type="number" id="years" value="10" min="0" step="1"></div>
        <div class="input-group"><label><i class="fas fa-redo"></i> Compounding Frequency</label><select id="frequency"><option value="1">Annually</option><option value="2">Semi-Annually</option><option value="4">Quarterly</option><option value="12" selected>Monthly</option><option value="365">Daily</option></select></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Future Value</button>
        <div class="result" id="result">
            <div class="fv-card">
                <h2><i class="fas fa-money-bill-wave"></i> Future Value</h2>
                <div class="fv-value" id="fvValue">₹0</div>
                <p style="opacity: 0.9; font-size: 1.1rem;">Value after compound growth</p>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-wallet"></i> Present Value</h3><div class="metric-value" id="pvDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-chart-bar"></i> Total Gain</h3><div class="metric-value" id="gainDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-percentage"></i> Growth Rate</h3><div class="metric-value" id="rateDisplay">0%</div></div>
                <div class="metric-card"><h3><i class="fas fa-clock"></i> Time Period</h3><div class="metric-value" id="timeDisplay">0 years</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const pv = parseFloat(document.getElementById('pv').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const frequency = parseInt(document.getElementById('frequency').value);
            if (pv > 0 && rate >= 0 && years > 0) {
                const fv = pv * Math.pow(1 + rate / frequency, frequency * years);
                const gain = fv - pv;
                const totalReturn = (gain / pv) * 100;
                document.getElementById('fvValue').textContent = '₹' + fv.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('pvDisplay').textContent = '₹' + pv.toLocaleString('en-IN');
                document.getElementById('gainDisplay').textContent = '₹' + gain.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('rateDisplay').textContent = (rate * 100).toFixed(1) + '%';
                document.getElementById('timeDisplay').textContent = years + ' years';
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid values');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
