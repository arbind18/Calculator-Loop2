<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; } .container { max-width: 800px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; } h1 { color: #333; text-align: center; margin-bottom: 30px; } .input-group { margin-bottom: 20px; } label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; } input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; } .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; } .result { margin-top: 30px; padding: 25px; background: #f8f9fa; border-radius: 12px; text-align: center; display: none; } .result-value { font-size: 2rem; color: #667eea; font-weight: bold; } .back-link { display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; }</style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-area"></i> APR Calculator</h1>
        <div class="input-group"><label>Loan Amount ($)</label><input type="number" id="amount" value="10000"></div>
        <div class="input-group"><label>Interest Paid ($)</label><input type="number" id="interest" value="500"></div>
        <div class="input-group"><label>Fees ($)</label><input type="number" id="fees" value="100"></div>
        <div class="input-group"><label>Loan Term (days)</label><input type="number" id="days" value="365"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate APR</button>
        <div class="result" id="result"><h2>Annual Percentage Rate</h2><div class="result-value" id="value">0%</div></div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>function calc(){const a=parseFloat(document.getElementById('amount').value);const i=parseFloat(document.getElementById('interest').value);const f=parseFloat(document.getElementById('fees').value);const d=parseFloat(document.getElementById('days').value);if(a>0&&d>0){const apr=((i+f)/a)*(365/d)*100;document.getElementById('value').textContent=apr.toFixed(2)+'%';document.getElementById('result').style.display='block';}else{alert('Please enter valid values');}}calc();</script>
</body>
</html>
