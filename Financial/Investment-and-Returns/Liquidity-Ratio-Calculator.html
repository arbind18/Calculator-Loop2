<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Ratio Calculator - Current & Quick Ratio</title>
    <meta name="description" content="Calculate liquidity ratios including current ratio and quick ratio. Measure company's ability to meet short-term obligations.">
    <meta name="keywords" content="liquidity ratio, current ratio, quick ratio, financial ratios, solvency analysis">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .ratios-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .ratio-card { padding: 25px; border-radius: 12px; text-align: center; color: white; }
        .ratio-card h2 { font-size: 1.1rem; margin-bottom: 10px; opacity: 0.95; }
        .ratio-value { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #06b6d4; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #06b6d4; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .ratio-value { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-water"></i> Liquidity Ratios</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Measure ability to meet short-term obligations</p>
        <div class="input-group"><label><i class="fas fa-coins"></i> Current Assets (₹)</label><input type="number" id="currentAssets" value="500000" min="0" step="10000"></div>
        <div class="input-group"><label><i class="fas fa-box"></i> Inventory (₹)</label><input type="number" id="inventory" value="100000" min="0" step="10000"></div>
        <div class="input-group"><label><i class="fas fa-file-invoice"></i> Current Liabilities (₹)</label><input type="number" id="currentLiabilities" value="200000" min="0" step="10000"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Ratios</button>
        <div class="result" id="result">
            <div class="ratios-grid">
                <div class="ratio-card" id="currentCard" style="background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);">
                    <h2><i class="fas fa-stream"></i> Current Ratio</h2>
                    <div class="ratio-value" id="currentValue">0:1</div>
                    <p style="opacity: 0.9;" id="currentDesc">Assets vs Liabilities</p>
                </div>
                <div class="ratio-card" id="quickCard" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                    <h2><i class="fas fa-bolt"></i> Quick Ratio</h2>
                    <div class="ratio-value" id="quickValue">0:1</div>
                    <p style="opacity: 0.9;" id="quickDesc">Liquid Assets Only</p>
                </div>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-arrow-up"></i> Current Assets</h3><div class="metric-value" id="assetsDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-arrow-down"></i> Current Liabilities</h3><div class="metric-value" id="liabilitiesDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-box"></i> Inventory</h3><div class="metric-value" id="inventoryDisplay">₹0</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const assets = parseFloat(document.getElementById('currentAssets').value);
            const inventory = parseFloat(document.getElementById('inventory').value);
            const liabilities = parseFloat(document.getElementById('currentLiabilities').value);
            if (assets >= 0 && inventory >= 0 && liabilities > 0) {
                const currentRatio = assets / liabilities;
                const quickRatio = (assets - inventory) / liabilities;
                document.getElementById('currentValue').textContent = currentRatio.toFixed(2) + ':1';
                document.getElementById('quickValue').textContent = quickRatio.toFixed(2) + ':1';
                if (currentRatio >= 2) {
                    document.getElementById('currentDesc').textContent = 'Excellent liquidity';
                } else if (currentRatio >= 1) {
                    document.getElementById('currentDesc').textContent = 'Good liquidity';
                } else {
                    document.getElementById('currentDesc').textContent = 'Low liquidity';
                }
                if (quickRatio >= 1) {
                    document.getElementById('quickDesc').textContent = 'Strong quick ratio';
                } else if (quickRatio >= 0.5) {
                    document.getElementById('quickDesc').textContent = 'Moderate quick ratio';
                } else {
                    document.getElementById('quickDesc').textContent = 'Weak quick ratio';
                }
                document.getElementById('assetsDisplay').textContent = '₹' + assets.toLocaleString('en-IN');
                document.getElementById('liabilitiesDisplay').textContent = '₹' + liabilities.toLocaleString('en-IN');
                document.getElementById('inventoryDisplay').textContent = '₹' + inventory.toLocaleString('en-IN');
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid values');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
