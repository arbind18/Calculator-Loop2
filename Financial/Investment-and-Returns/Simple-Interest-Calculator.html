<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; } .container { max-width: 800px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; } h1 { color: #333; text-align: center; margin-bottom: 30px; } .input-group { margin-bottom: 20px; } label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; } input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; } .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; } .result { margin-top: 30px; padding: 25px; background: #f8f9fa; border-radius: 12px; text-align: center; display: none; } .result-value { font-size: 2rem; color: #667eea; font-weight: bold; } .back-link { display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; }</style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-percent"></i> Simple Interest Calculator</h1>
        <p class="subtitle">Calculate simple interest on loans or investments</p>
        <div class="input-group">
            <label>Principal Amount ($)</label>
            <input type="number" id="principal" value="10000" min="0" step="100">
        </div>
        <div class="input-group">
            <label>Annual Interest Rate (%)</label>
            <input type="number" id="rate" value="5" step="0.1" min="0" max="100">
        </div>
        <div class="input-group">
            <label>Time Period (years)</label>
            <input type="number" id="time" value="5" min="0.1" step="0.5">
        </div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Simple Interest</button>
        <div class="result" id="result">
            <h2>Simple Interest</h2>
            <div class="result-value" id="value">$0</div>
            <p id="total" style="font-size:1.2rem;margin:10px 0;color:#10b981;font-weight:600"></p>
            <p id="monthly" style="font-size:1rem;color:#666"></p>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to All Calculators</a>
    </div>
    <script>
        function calc(){
            const p=parseFloat(document.getElementById('principal').value);
            const r=parseFloat(document.getElementById('rate').value);
            const t=parseFloat(document.getElementById('time').value);
            
            if(p>0&&r>=0&&t>0){
                const simpleInterest=(p*r*t)/100;
                const totalAmount=p+simpleInterest;
                const monthlyInterest=simpleInterest/(t*12);
                
                document.getElementById('value').textContent='$'+simpleInterest.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
                document.getElementById('total').textContent='Total Amount: $'+totalAmount.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
                document.getElementById('monthly').textContent='Monthly Interest: $'+monthlyInterest.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
                document.getElementById('result').style.display='block';
            }else{
                alert('Please enter valid positive values');
            }
        }
        
        document.querySelectorAll('input').forEach(el=>el.addEventListener('input',calc));
        calc();
    </script>
</body>
</html>
