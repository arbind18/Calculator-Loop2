<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - INR Exchange Rates</title>
    <meta name="description" content="Convert currencies with real-time exchange rates. Support for USD, EUR, GBP, JPY and more.">
    <meta name="keywords" content="currency converter, exchange rate, forex, usd to inr, eur to inr">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus, select:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .swap-btn { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 10px; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 15px auto; color: var(--text-primary); font-size: 1.2rem; }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .convert-card { background: var(--accent-gradient); padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 20px; }
        .convert-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .convert-value { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .rate-info { background: var(--bg-primary); padding: 15px; border-radius: 8px; text-align: center; color: var(--text-secondary); }
        .back-link { display: inline-block; margin-top: 20px; color: #6366f1; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .convert-value { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> Currency</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Convert between currencies</p>
        <div class="input-group"><label><i class="fas fa-money-bill"></i> Amount</label><input type="number" id="amount" value="1000" min="0" step="100"></div>
        <div class="input-group"><label><i class="fas fa-flag"></i> From Currency</label><select id="from"><option value="INR" selected>INR - Indian Rupee</option><option value="USD">USD - US Dollar</option><option value="EUR">EUR - Euro</option><option value="GBP">GBP - British Pound</option><option value="JPY">JPY - Japanese Yen</option><option value="AUD">AUD - Australian Dollar</option><option value="CAD">CAD - Canadian Dollar</option><option value="CHF">CHF - Swiss Franc</option></select></div>
        <button class="swap-btn" onclick="swap()"><i class="fas fa-exchange-alt"></i></button>
        <div class="input-group"><label><i class="fas fa-flag"></i> To Currency</label><select id="to"><option value="INR">INR - Indian Rupee</option><option value="USD" selected>USD - US Dollar</option><option value="EUR">EUR - Euro</option><option value="GBP">GBP - British Pound</option><option value="JPY">JPY - Japanese Yen</option><option value="AUD">AUD - Australian Dollar</option><option value="CAD">CAD - Canadian Dollar</option><option value="CHF">CHF - Swiss Franc</option></select></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Convert Currency</button>
        <div class="result" id="result">
            <div class="convert-card">
                <h2><i class="fas fa-money-bill-wave"></i> Converted Amount</h2>
                <div class="convert-value" id="convertValue">$0</div>
            </div>
            <div class="rate-info">
                <strong>Exchange Rate:</strong> <span id="rateInfo">1 INR = 0.012 USD</span>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        const rates = {INR:1,USD:83.5,EUR:90.5,GBP:106.2,JPY:0.56,AUD:54.8,CAD:61.5,CHF:95.3};
        const symbols = {INR:'₹',USD:'$',EUR:'€',GBP:'£',JPY:'¥',AUD:'A$',CAD:'C$',CHF:'CHF'};
        function calc() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            if (amount > 0) {
                const inrAmount = from === 'INR' ? amount : amount / rates[from];
                const converted = to === 'INR' ? inrAmount : inrAmount * rates[to];
                const rate = to === 'INR' ? 1 / rates[from] : (rates[to] / rates[from]);
                document.getElementById('convertValue').textContent = symbols[to] + converted.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('rateInfo').textContent = '1 ' + from + ' = ' + rate.toFixed(4) + ' ' + to;
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid amount');
        }
        function swap() {
            const from = document.getElementById('from');
            const to = document.getElementById('to');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            calc();
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
