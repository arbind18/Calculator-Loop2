<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Calculator - Tax Deducted at Source | India</title>
    <meta name="description" content="Calculate TDS (Tax Deducted at Source) for various income types under different sections - 194A, 194C, 194H, 194I, 194J. Check TDS rates and exemptions.">
    <meta name="keywords" content="tds calculator, tax deducted at source, tds rates india, 194A, 194C, 194J, tds on salary, tds calculation">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a2e;
            --text-secondary: #666;
            --accent-color: #667eea;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
            --border-color: #e0e0e0;
            --shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: #2d3748;
            --shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--accent-gradient); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            transition: all 0.3s ease;
        }
        .container { 
            max-width: 900px; 
            width: 100%; 
            background: var(--bg-primary); 
            border-radius: 20px; 
            box-shadow: var(--shadow); 
            padding: 40px; 
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { 
            background: var(--bg-secondary); 
            border: 2px solid var(--border-color); 
            padding: 8px 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: all 0.3s;
        }
        .theme-toggle:hover { transform: scale(1.1); }
        .input-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-primary); 
            font-weight: 600; 
            font-size: 0.95rem;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1rem; 
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .checkbox-group label { margin-bottom: 0; }
        .section-info { 
            background: rgba(102, 126, 234, 0.1); 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            margin-top: 8px;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: var(--accent-gradient); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 20px; 
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5); }
        .result { 
            margin-top: 30px; 
            padding: 30px; 
            background: var(--bg-secondary); 
            border-radius: 12px; 
            display: none; 
        }
        .result-main { text-align: center; margin-bottom: 25px; padding: 30px; background: var(--accent-gradient); border-radius: 12px; color: white; }
        .result-main h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .tds-amount { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .metric-card { 
            background: var(--bg-primary); 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #667eea; 
        }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .info-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .info-table th, .info-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .info-table th { background: var(--bg-primary); color: var(--text-primary); font-weight: 600; }
        .info-table td { color: var(--text-secondary); }
        .back-link { 
            display: inline-block; 
            margin-top: 20px; 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600; 
        }
        .back-link:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .tds-amount { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-receipt"></i> TDS Calculator</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <p class="subtitle">Calculate Tax Deducted at Source for various income types</p>
        
        <div class="input-group">
            <label><i class="fas fa-file-invoice"></i> TDS Section</label>
            <select id="tdsSection" onchange="updateSectionInfo()">
                <option value="194A">194A - Interest (Bank/Post Office/Co-op)</option>
                <option value="194C">194C - Contractor Payments</option>
                <option value="194H">194H - Commission/Brokerage</option>
                <option value="194I">194I - Rent</option>
                <option value="194J">194J - Professional/Technical Services</option>
                <option value="192">192 - Salary</option>
            </select>
            <div class="section-info" id="sectionInfo"></div>
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-rupee-sign"></i> Income/Payment Amount (₹)</label>
            <input type="number" id="amount" value="100000" min="0" step="1000">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="hasPAN" checked onchange="calc()">
            <label for="hasPAN"><strong>PAN Available</strong> (Higher TDS without PAN)</label>
        </div>
        
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate TDS</button>
        
        <div class="result" id="result">
            <div class="result-main">
                <h2><i class="fas fa-hand-holding-usd"></i> TDS to be Deducted</h2>
                <div class="tds-amount" id="tdsAmount">₹0</div>
                <p style="opacity: 0.9; font-size: 1.1rem;" id="rateText">Rate: 10%</p>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3><i class="fas fa-coins"></i> Gross Amount</h3>
                    <div class="metric-value" id="grossAmount">₹0</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-check-circle"></i> Net Amount</h3>
                    <div class="metric-value" id="netAmount">₹0</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-shield-alt"></i> Threshold</h3>
                    <div class="metric-value" id="threshold">₹0</div>
                </div>
            </div>
            
            <table class="info-table">
                <tr>
                    <th colspan="2" style="text-align: center; font-size: 1.1rem;"><i class="fas fa-info-circle"></i> TDS Details</th>
                </tr>
                <tr>
                    <td><strong>Section</strong></td>
                    <td id="detailSection">-</td>
                </tr>
                <tr>
                    <td><strong>TDS Rate</strong></td>
                    <td id="detailRate">-</td>
                </tr>
                <tr>
                    <td><strong>Exemption Limit</strong></td>
                    <td id="detailThreshold">-</td>
                </tr>
                <tr>
                    <td><strong>PAN Status</strong></td>
                    <td id="detailPAN">-</td>
                </tr>
            </table>
        </div>
        
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to All Calculators</a>
    </div>
    
    <script>
        const tdsRates = {
            '194A': { withPAN: 10, withoutPAN: 20, threshold: 40000, desc: 'Interest from bank/post office/co-op society. Threshold: ₹40,000 for individuals, ₹50,000 for senior citizens.' },
            '194C': { withPAN: 1, withoutPAN: 20, threshold: 30000, desc: 'Payments to contractors. Single payment > ₹30,000 or aggregate > ₹1,00,000. Rate: 1% for individuals, 2% for companies.' },
            '194H': { withPAN: 5, withoutPAN: 20, threshold: 15000, desc: 'Commission or brokerage payments. Threshold: ₹15,000 per year.' },
            '194I': { withPAN: 10, withoutPAN: 20, threshold: 240000, desc: 'Rent payments. Plant/Machinery: 2%, Land/Building: 10%. Threshold: ₹2,40,000 per year.' },
            '194J': { withPAN: 10, withoutPAN: 20, threshold: 30000, desc: 'Professional/Technical services, royalty, non-compete fees. Threshold: ₹30,000 per year.' },
            '192': { withPAN: 0, withoutPAN: 0, threshold: 0, desc: 'Salary income. TDS as per income tax slabs. No fixed rate.' }
        };
        
        function updateSectionInfo() {
            const section = document.getElementById('tdsSection').value;
            const info = tdsRates[section];
            document.getElementById('sectionInfo').textContent = info.desc;
        }
        
        function calc() {
            const section = document.getElementById('tdsSection').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const hasPAN = document.getElementById('hasPAN').checked;
            
            if (amount > 0) {
                const info = tdsRates[section];
                const rate = hasPAN ? info.withPAN : info.withoutPAN;
                const threshold = info.threshold;
                
                let tdsAmount = 0;
                if (amount > threshold) {
                    tdsAmount = (amount * rate) / 100;
                }
                
                const netAmount = amount - tdsAmount;
                
                document.getElementById('tdsAmount').textContent = '₹' + tdsAmount.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('rateText').textContent = 'Rate: ' + rate + '%' + (hasPAN ? ' (with PAN)' : ' (without PAN)');
                document.getElementById('grossAmount').textContent = '₹' + amount.toLocaleString('en-IN');
                document.getElementById('netAmount').textContent = '₹' + netAmount.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('threshold').textContent = '₹' + threshold.toLocaleString('en-IN');
                
                document.getElementById('detailSection').textContent = 'Section ' + section;
                document.getElementById('detailRate').textContent = rate + '%';
                document.getElementById('detailThreshold').textContent = threshold > 0 ? '₹' + threshold.toLocaleString('en-IN') : 'N/A';
                document.getElementById('detailPAN').textContent = hasPAN ? '✓ PAN Available' : '✗ PAN Not Available (Higher Rate)';
                
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Please enter valid amount');
            }
        }
        
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }
        
        // Auto-calculate on input
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', calc);
            el.addEventListener('change', calc);
        });
        
        updateSectionInfo();
        calc();
    </script>
</body>
</html>
