<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator - Employee Bonus & Performance Pay Calculator</title>
    <meta name="description" content="Calculate employee bonus based on salary, bonus percentage, and performance rating. Get gross and net bonus after tax deduction.">
    <meta name="keywords" content="bonus calculator, employee bonus, performance bonus, annual bonus calculator, bonus after tax">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a2e;
            --text-secondary: #666;
            --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --success-color: #10b981;
            --border-color: #e0e0e0;
            --shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: #2d3748;
            --shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--accent-gradient); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .container { 
            max-width: 900px; 
            width: 100%; 
            background: var(--bg-primary); 
            border-radius: 20px; 
            box-shadow: var(--shadow); 
            padding: 40px; 
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { 
            background: var(--bg-secondary); 
            border: 2px solid var(--border-color); 
            padding: 8px 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.2rem; 
        }
        .input-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-primary); 
            font-weight: 600; 
            font-size: 0.95rem;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1rem; 
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        input:focus, select:focus { outline: none; border-color: #f59e0b; box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: var(--accent-gradient); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 20px; 
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        .btn:hover { transform: translateY(-2px); }
        .result { 
            margin-top: 30px; 
            padding: 30px; 
            background: var(--bg-secondary); 
            border-radius: 12px; 
            display: none; 
        }
        .bonus-card { 
            background: var(--accent-gradient); 
            padding: 30px; 
            border-radius: 12px; 
            text-align: center; 
            color: white; 
            margin-bottom: 25px;
        }
        .bonus-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .bonus-amount { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { 
            background: var(--bg-primary); 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #f59e0b; 
        }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { 
            display: inline-block; 
            margin-top: 20px; 
            color: #f59e0b; 
            text-decoration: none; 
            font-weight: 600; 
        }
        @media (max-width: 768px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .bonus-amount { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> Bonus Calculator</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <p class="subtitle">Calculate employee bonus and performance pay</p>
        
        <div class="input-group">
            <label><i class="fas fa-rupee-sign"></i> Annual Salary (₹)</label>
            <input type="number" id="salary" value="600000" min="0" step="10000">
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-percentage"></i> Bonus Percentage (%)</label>
            <input type="number" id="bonusPercent" value="10" min="0" max="100" step="0.5">
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-star"></i> Performance Rating</label>
            <select id="performance">
                <option value="0.5">Poor (50% of bonus)</option>
                <option value="0.75">Below Average (75%)</option>
                <option value="1" selected>Meets Expectations (100%)</option>
                <option value="1.25">Exceeds Expectations (125%)</option>
                <option value="1.5">Outstanding (150%)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-file-invoice"></i> Tax on Bonus (%)</label>
            <input type="number" id="taxRate" value="30" min="0" max="100" step="0.5">
        </div>
        
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Bonus</button>
        
        <div class="result" id="result">
            <div class="bonus-card">
                <h2><i class="fas fa-money-bill-wave"></i> Net Bonus (After Tax)</h2>
                <div class="bonus-amount" id="netBonus">₹0</div>
                <p style="opacity: 0.9; font-size: 1.1rem;" id="performanceText">Performance: Meets Expectations</p>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3><i class="fas fa-coins"></i> Base Bonus</h3>
                    <div class="metric-value" id="baseBonus">₹0</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-chart-line"></i> Performance Bonus</h3>
                    <div class="metric-value" id="perfBonus">₹0</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-minus-circle"></i> Tax Deducted</h3>
                    <div class="metric-value" id="taxAmount">₹0</div>
                </div>
            </div>
        </div>
        
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to All Calculators</a>
    </div>
    
    <script>
        function calc() {
            const salary = parseFloat(document.getElementById('salary').value);
            const bonusPercent = parseFloat(document.getElementById('bonusPercent').value) / 100;
            const performance = parseFloat(document.getElementById('performance').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            
            if (salary > 0) {
                const baseBonus = salary * bonusPercent;
                const performanceBonus = baseBonus * performance;
                const taxAmount = performanceBonus * taxRate;
                const netBonus = performanceBonus - taxAmount;
                
                const perfText = {
                    '0.5': 'Poor',
                    '0.75': 'Below Average',
                    '1': 'Meets Expectations',
                    '1.25': 'Exceeds Expectations',
                    '1.5': 'Outstanding'
                };
                
                document.getElementById('netBonus').textContent = '₹' + netBonus.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('performanceText').textContent = 'Performance: ' + perfText[performance.toString()];
                document.getElementById('baseBonus').textContent = '₹' + baseBonus.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('perfBonus').textContent = '₹' + performanceBonus.toLocaleString('en-IN', {maximumFractionDigits: 2});
                document.getElementById('taxAmount').textContent = '₹' + taxAmount.toLocaleString('en-IN', {maximumFractionDigits: 2});
                
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Please enter valid salary');
            }
        }
        
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            localStorage.setItem('theme', newTheme);
        }
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }
        
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', calc);
            el.addEventListener('change', calc);
        });
        
        calc();
    </script>
</body>
</html>
